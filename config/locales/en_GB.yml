  terms:
    body_html: |
      <h2>Terms of service</h2>
      <h3 id="collect">1.Who May Use the Services?</h3>

      <ul>
        <li>You may use the Services only if you agree to form a binding contract with Nuwa and are not a person barred from receiving services under the laws of the applicable jurisdiction. In any case, you must be at least 13 years old, or in the case of Periscope 16 years old, to use the Services. If you are accepting these Terms and using the Services on behalf of a company, organization, government, or other legal entity, you represent and warrant that you are authorized to do so and have the authority to bind such entity to these Terms, in which case the words “you” and “your” as used in these Terms shall refer to such entity.</li>
      </ul>

      <hr class="spacer" />

      <h3 id="use">2. Privacy Policy</h3>
      <ul>
        <li>Nuwa.co (an exempted company formed in the Canada with limited liability) and its affiliates (“we,” “us,” or “our“) are committed to protecting the privacy of your information. The following Privacy Policy sets forth our policies and practices regarding how we use and share the information collected through your use of our products and services. This includes our software, mobile applications, and navigation of our websites.</li>
      </ul>
      <hr class="spacer" />
      <h3 id="protect">3. Scope</h3>
       <ul>
        <li>This Notice applies to use of:
       (1) our products, services, applications or software and Events (as defined below) offered through the nuwa.co website (our “Services”) (unless a separate privacy policy is expressed to apply in respect of such Service);
       (2) our nuwa.co website (URL: nuwa.co) and its subdomains for the time being, regardless of the medium in which the Websites are accessed by a user (e.g., via a web or mobile browser) (the “Websites”);  
       (3) any events hosted by us, whether such events are open to the public or are by invitation (collectively the “Events”); and
       (4) subsections of the social media platform controlled by us.
       (collectively, our “Data Sources”)</li>
      </ul>

      <hr class="spacer" />

      <h3 id="data-retention">4.Personal Data We Process</h3>
      <ul>
        <li>We process the Personal Data we collect about you when you use our Data Sources. In this Notice, “Personal Data” generally means any information relating to an identified or identifiable natural person as may be collected or processed by us, in connection with the Data Sources. This includes “Personal Data” as defined in the General Data Protection Regulation (“GDPR”) and other applicable law.</li>
        <li>As set out in the section below, we may process the following categories of Personal Data:</li>
         <li> 4a. Contact Information, including your first and last name, mailing address, email address, telephone number, mailing preference and other contact information you may provide when communicating with us through our Data Sources.
          4b. Communication Information, which means the contents of the communications and correspondence between us, whether by email, any blockchain, or otherwise through one of our Services, through your submission of an online form, or when you otherwise contact us.
          4c. Recruitment Information, which means your resume, employment history, qualifications, contact information, reference information, and other information you may submit when applying for a job with us.
          4d. Account Information, which means your Contact Information provided to us when creating an account as well as your user name and user identification number.
          4e. Other Identifying Information, which means your IP address, device name and device ID, MAC address, GUID, coarse location and fine location.
          4f. Application Security Information, which means your passwords, two-factor authentication software or key pairs, security questions (including the answers the said questions) and security device identification number.
          4g. Financial Transaction Information,  which means payment information, such as your credit or debit card number and other card information; other account and authentication information; and billing, contact details or cryptocurrency wallet address (including public key or private key).
        </li>
      </ul>

      <hr class="spacer" />

      <h3 id="Personal Data">5. We collect Personal Data through:</h3>

      <ul>
      <li>5a. Your use of or participation in our Data Sources;
        5b. A third party’s use of our Data Sources relating to you; andeDirect or unsolicited interactions, such as when you voluntarily provide your information to us by contacting us, submitting requests and comments, subscribing to c. our newsletters, submitting job applications, or otherwise engaging with us through our Data Sources.
      We also collect other types of statistical information in aggregate form when you use our Data Sources.</li>
      </ul>

      <hr class="spacer" />
      <h3 id="Share Your Personal">6. How We Share Your Personal Data:</h3>
      <ul>
        <li>
      6a. Third-party service providers who need access to Personal Data to assist us in delivering Services.  For example, such third parties include payment processors; information technology service providers; providers of identity verification services; websites hosting providers; marketing, accounting, shipping, and delivery vendors; other business process outsourcing providers; and partners who assist us with administering programs we offer to you, such as our bug bounty program.  We endeavour to only share the minimum amount of Personal Data with these service providers that they need to perform their tasks.
      6b. Third-party service providers who need access to Personal Data to provide advertising and analytics services. For example, we use MailChimp for the collection and management of your Personal Data that enables us to deliver marketing communications about our Services to you.
      6c. Our corporate affiliates, when necessary to complete the processing activities described above.
      6d. Public and governmental authorities that regulate or have jurisdiction over us, such as regulatory authorities, law enforcement, public bodies, and judicial bodies.
      6e. Other third parties, as reasonably necessary:
      6e.1. In relation to a merger, sale, acquisition, divestiture, restructuring, reorganization, dissolution, bankruptcy, or other change of ownership or control (whether in whole or in part); and
      6e.2. To: (i) comply with laws applicable to us, a request from law enforcement, a regulatory agency, or other legal process; (ii) protect the legitimate rights, privacy, property, interests or our safety, our customers, business partners, personnel, or the general public; (iii) pursue available remedies or limit damages; (iv) enforce our Terms of Use; or (v) respond to an emergency.</li>
          </ul>
      <hr class="spacer" />
      <h3 id="Retention Data">7.  Retention of Personal Data:</h3>
      <ul>
        <li> We retain Personal Data for the period of time necessary to fulfil the purposes outlined in this Privacy Notice and our records retention policies unless a longer retention period is required by law. 

      Please note that information made public on any blockchain via our Data Sources or otherwise may be kept for an extended period of time.</li>
            </ul>

            <hr class="spacer" />

            <h3 id="Security">8. Data Security:</h3>

            <ul><li>
         The security of your information is important to us. We have implemented reasonable technical, physical and administrative security measures intended to protect your Personal Data from unauthorized access, disclosure, alteration or destruction.  </li>
            </ul>

            <hr class="spacer" />
            <h3 id="Content">9.  Content on the Services:</h3>
            <ul>
              <li>
        You are responsible for your use of the Services and for any Content you provide, including compliance with applicable laws, rules, and regulations. You should only provide Content that you are comfortable sharing with others.
      Any use or reliance on any Content or materials posted via the Services or obtained by you through the Services is at your own risk. We do not endorse, support, represent or guarantee the completeness, truthfulness, accuracy, or reliability of any Content or communications posted via the Services or endorse any opinions expressed via the Services. You understand that by using the Services, you may be exposed to Content that might be offensive, harmful, inaccurate or otherwise inappropriate, or in some cases, postings that have been mislabeled or are otherwise deceptive. All Content is the sole responsibility of the person who originated such Content. We may not monitor or control the Content posted via the Services and, we cannot take responsibility for such Content.
      If you believe that your Content has been copied in a way that constitutes copyright infringement, please report this by visiting our Copyright reporting form (https://nuwa.ca/about).
      </li>
            </ul>
            <hr class="spacer" />
            <h3 id="responsible">10.   Who is responsible:</h3>
            <ul><li>We are responsible for the processing of your information as data controller (unless a different affiliate is named in a separate privacy policy).If you have any questions, comments, or complaints, or would like to access or correct your Personal Data and privacy preferences, please contact us by using the following ways:
              By email:privacy@nuwa.ca</li></ul>
